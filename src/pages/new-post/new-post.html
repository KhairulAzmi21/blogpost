<ion-header>

  <ion-navbar>
    <ion-title>newPost</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPop>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

		  <ion-item>
		    <ion-label fixed>Title</ion-label>
		    <ion-input type="text" [(ngModel)]="post.title"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label fixed>Body</ion-label>
		    <ion-input type="text" [(ngModel)]="post.body"></ion-input>
		  </ion-item>
		 <ion-item>
			    <ion-label>Active</ion-label>
			    <ion-select [(ngModel)]="post.some_bool">
			      <ion-option value="1">Active</ion-option>
			      <ion-option value="2">Non Active</ion-option>
			    </ion-select>
		 </ion-item>
		 <ion-item>
				<ion-label fixed>Image Url</ion-label>
		    <ion-input type="text" [(ngModel)]="post.image"></ion-input>
		 </ion-item>
			

	</ion-list>
	<div padding>
	<button ion-button block (click)="addNewPost()">Submit</button>
	</div>
			

</ion-content>
