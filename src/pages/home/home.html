<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="newPost()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list >
    <ion-item-sliding *ngFor="let post of posts" >
    <ion-item (click)="detailPost(post)">
      <h2>{{ post.title}}</h2>
      <p>{{ post.body}}</p>
    </ion-item>
     <ion-item-options>
       <ion-buttons end>
          <button  ion-button color="primary" (click)="editPost(post)"><ion-icon name="open"></ion-icon>Update</button>
        </ion-buttons>
        <ion-buttons end>
          <button  ion-button color="danger" (click)="removePost(post)"><ion-icon name="trash"></ion-icon> Delete</button>
        </ion-buttons>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    
</ion-content>
