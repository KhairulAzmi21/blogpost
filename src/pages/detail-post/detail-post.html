<ion-header>

  <ion-navbar>
    <ion-title>detailPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <img src="{{ post.image }}"/>
      <ion-card-content>
      <ion-card-title>
      {{ post.title}}
      </ion-card-title>
    <p>
      {{ post.body }}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
